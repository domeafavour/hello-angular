<form (submit)="onSubmit($event)" class="flex flex-row gap-2">
  <input
    class="border border-gray-400 border-solid px-3 py-2 rounded-md"
    type="text"
    placeholder="Add a todo..."
    required
    [value]="text"
    (input)="onInputChange($event)"
  />
  <button
    type="submit"
    class="px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-md"
  >
    Add
  </button>
</form>
